<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const myStyle = {
      border: '1px solid black'
    };
    const Day = (
      <tr className="day" style={myStyle}>
        <td style={myStyle}>Monday</td>
        <td style={myStyle}>Tuesday</td>
        <td style={myStyle}>Wednesday</td>
        <td style={myStyle}>Thusday</td>
        <td style={myStyle}>Friday</td>
        <td style={myStyle}>Saturday</td>
      </tr>
    );
    const Subject = (
      <tr className="subject" style={myStyle}>
        <th style={myStyle}>Nihongo</th>
        <th style={myStyle}>Yasumi but React</th>
        <th style={myStyle}>Nihongo</th>
        <th style={myStyle}>IT Nihongo</th>
        <th style={myStyle}>OOP</th>
        <th style={myStyle}>Yasumi but React</th>
      </tr>
    );
    const Table = React.createElement('table', {
      style: {
        borderCollapse: "collapse",
        border: "1px solid black"
      }
    }, Day, Subject);
    const App = React.createElement('div', null, Table);
    const root = document.getElementById('root');
    ReactDOM.render(App, root);
  </script>
</body>
</html>
